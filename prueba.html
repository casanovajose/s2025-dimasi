<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lámpara de Lava Interactiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #120318 0%, #090111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      cursor: none;
    }

    h1 {
      position: relative;
      z-index: 10;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
    }

    /* --- Fondo tipo lámpara de lava --- */
    .lava-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      background: radial-gradient(circle at center, #ff005a, #9b00ff, #00d4ff);
      filter: blur(150px);
      mix-blend-mode: screen;
      transition: transform 0.2s ease-out;
      animation: lavaFlow 10s infinite alternate ease-in-out;
    }

    @keyframes lavaFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* --- Círculo que sigue al cursor --- */
    .cursor-light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.5) 0%, transparent 70%);
      mix-blend-mode: lighten;
      transform: translate(-50%, -50%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="lava-bg"></div>
  <div class="cursor-light"></div>

  <h1>Bienvenido a mi página<br>Lámpara de lava interactiva</h1>

  <script>
    const lava = document.querySelector('.lava-bg');
    const cursorLight = document.querySelector('.cursor-light');

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      cursorLight.style.left = `${x}px`;
      cursorLight.style.top = `${y}px`;

      // movimiento sutil del fondo
      const moveX = (x / window.innerWidth - 0.5) * 20;
      const moveY = (y / window.innerHeight - 0.5) * 20;
      lava.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
    });
  </script>
</body>
</html>
